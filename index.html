<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js Demo</title>
    <script src="/lib/anime.min.js"></script>
    <style>
        .element {
            width: 50px;
            height: 50px;
            background-color: #F87171;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="element"></div>
    <script>
        anime({
            targets: '.element',
            translateX: 250,
            rotate: '1turn',
            duration: 800,
            loop: true,
            direction: 'alternate',
            easing: 'easeInOutQuad'
        });
    </script>
</body>
</html>
